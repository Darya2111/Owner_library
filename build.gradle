plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            // Selenide
            'com.codeborne:selenide:6.4.0',
            "org.slf4j:slf4j-simple:1.7.36",
            // JUnit 5
            "org.junit.jupiter:junit-jupiter:5.8.2",
            // webdriver manager
            'io.github.bonigarcia:webdrivermanager:5.3.0',
            // owner
            'org.aeonbits.owner:owner:1.0.4',

            'org.assertj:assertj-core:3.22.0',
            'org.hamcrest:hamcrest-all:1.3',
            'com.codeborne:xls-test:1.4.0',
            'com.opencsv:opencsv:5.6'
    )
    testImplementation ('com.codeborne:pdf-test:1.7.0') {
        exclude group: 'org.apache.poi'
    }
}

// опция нужна для кодирования текстов кириллицы и др.
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// настройка позволяет запускать тесты JUnit 5
test {
    useJUnitPlatform()
}
